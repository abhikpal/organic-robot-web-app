{% extends "base.html" %}

{% block socket %}
<script type="text/javascript" src="/static/js/controller.js"></script>
{% endblock %}

{% block leftbar %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Current movement direction</h3>
    </div>
    
    <div class="panel-body">
        <center>
            <br>
            <p id="direction-indicator">
                <span class="glyphicon glyphicon-massive glyphicon-asterisk" aria-hidden="true">
                </span>
            </p>
            <br>
            <p>
                <button id="move-f" type="button" class="btn btn-lg btn-default">
                    <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
                    Forward
                </button>

                <button id="move-b" type="button" class="btn btn-lg btn-default">
                    <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
                    Backward
                </button>

                <button id="move-l" type="button" class="btn btn-lg btn-default">
                    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
                    Left
                </button>

                <button id="move-r" type="button" class="btn btn-lg btn-default">
                    <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
                    Right
                </button>
            </p>
            <p>
            <div class="input-group">
            <input  id="num-steps"
                    type="number"
                    value="0" 
                    class="form-control"
                    aria-describedby="step-explainer">
            <span class="input-group-addon" id="step-explainer">steps</span>
            </div>
            </p>
        </center>
    </div>
</div>
{% endblock %}

{% block rightbar %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Sensor Data</h3>
    </div>
    
    <div class="panel-body">
        <h1>
            <small><b>DISTANCE</b></small><br/>
            <span id="sensor-range">NA</span>
            <small>feet</small>
        </h1>
        <br><br>
        <h1>
            <small><b>COMPASS</b></small><br/>
            <span id="sensor-angle">NA</span>
            <small>degrees N</small></h1>
    </div>
</div>
{% endblock %}
